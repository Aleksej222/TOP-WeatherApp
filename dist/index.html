<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">

    <link rel="stylesheet" href="css/content.css" type="text/css">
    <link rel="stylesheet" href="css/not-found.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather App</title>

</head>

<body>
    <div class="container d-flex flex-dir-col">

        <!-- Header, search bar, location details -->
        <div class="content-header">

            <!-- Location -->
            <div class="content-location d-flex">

                <div class="img-container">
                    <!-- Yr.no logo -->
                    <img src="/icons/site-logo.svg" alt="site-logo" class="img-logo">
                </div>

                <div class="about-location d-flex flex-dir-col">
                    <span class="location-name">Location name</span>
                    <span class="location-details">Location details</span>
                </div>

            </div>

            <!-- Search bar -->
            <div class="search-bar d-flex">
                <input type="text" class="input-location" minlength="2" maxlength="20">
                <button class="btn btn-search">
                    <i class="fa fa-search"></i>
                </button>
            </div>

        </div>

        <!-- Default view -->
        <div class="content">

            <div class="condition-tables d-flex">

                <div class="current-condition d-flex flex-dir-col">

                    <div class="current-condition-header d-flex">
                        <img src="/icons/img-clock.svg" alt="clock image" class="img-clock">
                        <span>Current conditions</span>
                    </div>

                    <div class="current-condition-main d-flex">

                        <div class="next-hour-temperature-icon">
                            <img src="" alt="current temperature image" class="img-current-temp">
                        </div>

                        <div class="next-hour-conditions d-flex">

                            <div class="next-hour-temperature d-flex">

                                <div class="current-conditions-state d-flex">

                                    <img src="/icons/img-thermometer.svg" alt="thermomether image"
                                        class="img-current-conditions">

                                    <span
                                        class="current-temperature-deg color-temperature current-conditions-num d-flex"></span>

                                </div>

                                <div class="temp-feels-like d-flex">
                                    <span>Feels like</span>
                                    <span class="feels-like-temperature-deg color-temperature d-flex"></span>
                                </div>

                            </div>

                            <div class="next-hour-precipitation color-precipitation d-flex">
                                <img src="/icons/img-umbrella.svg" alt="umbrella image" class="img-current-conditions">

                                <div class="current-precipitation-container d-flex">
                                    <span class="current-precipitation-mm  current-conditions-num"></span>
                                    <span>mm</span>
                                </div>

                            </div>

                            <div class="next-hour-wind d-flex">
                                <img src="/icons/img-wind.svg" alt="wind icon" class="img-current-conditions">

                                <div class="current-wind-container d-flex">
                                    <span class="current-wind-kph current-conditions-num"></span>
                                    <span>kp/h</span>
                                    <img src="/icons/img-arrow.svg" alt="arrow image" class="img-symbol-wind">
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="precipitation-forecast d-flex flex-dir-col">

                    <div class="precipitation-forecast-header d-flex">
                        <img src="/icons/img-umbrella.svg" alt="umbrella icon" class="img-precipitation">
                        <span>Precipitation forecast</span>
                    </div>

                    <div class="precipitation-forecast-main color-precipitation d-flex">
                        <span class="total-precip-mm"></span>
                        <span>mm</span>
                    </div>

                </div>

            </div>

            <div class="forecast-table d-flex flex-dir-col">

                <div class="weather-list-header">

                    <div class="forecast-symbol-header">
                        <span>Morning</span>
                        <span>Afternoon</span>
                        <span>Evening</span>
                        <span>Night</span>
                    </div>

                    <div class="forecast-condition-header">
                        <div class="forecast-temp">
                            <span class="temperature">Temp high/low</span>
                        </div>
                        <div class="forecast-precip">
                            <span>Precip.</span>
                        </div>
                        <div class="forecast-wind">
                            <span>Wind</span>
                        </div>
                    </div>

                </div>

                <div class="list-container">

                </div>

            </div>

        </div>

        <!-- Show if location not found -->
        <div class="not-found">

            <h1>Location not found</h1>
            <ul class="not-found-list">
                <li>Check that the location name is spelled correctly</li>
                <li>Try searching for another location</li>
            </ul>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
