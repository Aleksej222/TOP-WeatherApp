<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">

    <link rel="stylesheet" href="css/content.css" type="text/css">
    <link rel="stylesheet" href="css/not-found.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">

    <title>Weather App</title>

</head>

<body>

    <!-- <div class="fake-container" style="margin-top: 20%; margin-left: 600px; display: none;">

        <input type="text" placeholder="Location" class="input-location" style="font-size: 1.8rem;" required>
        <button class="btn btn-send-request" style="padding: 20px 50px; font-size: 1.4rem;">Search</button>

        <div class="results">

        </div>

    </div> -->


    <!-- TODO: Begin with grid display -->
    <div class="container">

        <!-- Default view -->
        <div class="content">

            <div class="content-header">

                <!-- Location -->
                <div class="content-location d-flex">

                    <!-- Yr.no logo -->
                    <img src="/icons/site-logo.svg" alt="site-logo" class="img img-logo">

                    <div class="about-location d-flex flex-dir-col">
                        <span class="location-name">Location name</span>
                        <span class="location-details">Location details</span>
                    </div>

                </div>

                <!-- Search bar -->
                <div class="search-bar d-flex">
                    <!-- <input class="input-location" name="text" placeholder="Search" type="search"> -->
                    <input type="text" class="input-location">
                    <button class="btn btn-search">Search</button>
                </div>


            </div>

            <div class="condition-tables d-flex">

                <div class="current-condition">

                    <div class="current-condition-header d-flex">
                        <img src="/icons/img-clock.svg" alt="clock image" class="img img-clock">
                        <span>Current conditions</span>
                    </div>

                    <div class="current-condition-main d-flex">

                        <div class="next-hour-temperature-icon">
                            <!-- TODO: Replace image later -->
                            <img src="/icons/img-clock.svg" alt="current temperature image"
                                class="img img-current-temp img-clock">
                        </div>

                        <div class="next-hour-conditions d-flex">

                            <div class="next-hour-temperature d-flex">
                                <img src="/icons/img-thermometer.svg" alt="thermomether image"
                                    class="img img-thermometer">
                                <span class="current-temperature-deg d-flex">current temperature <span class="celsius-sign">temp
                                        sign</span></span>

                                <div class="feels-like d-flex">
                                    <span>Feels like</span>
                                    <span class="feels-like-temperature-deg d-flex">feels like temp <span class="celsius-sign"></span></span>
                                </div>

                            </div>

                            <div class="next-hour-precipitation d-flex">
                               <img src="/icons/img-umbrella.svg" alt="umbrella image" class="img">
                                <span class="current-precipitation-mm">current precipitation mm</span>
                                <span>mm</span>
                            </div>

                            <div class="next-hour-wind d-flex">
                                <img src="/icons/img-wind.svg" alt="wind icon" class="img">
                                <span class="current-wind-kph">current wind</span>
                                <span>k/h</span>
                                <img src="/icons/img-arrow.svg" alt="arrow image" class="img">
                            </div>

                        </div>

                    </div>

                </div>

                <div class="precipitation-forecast d-flex flex-dir-col">

                    <div class="precipitation-forecast-header d-flex">
                        <img src="/icons/img-umbrella.svg" alt="umbrella icon" class="img img-umbrella">
                        <span>Precipitation forecast</span>
                    </div>

                    <div class="precipitation-forecast-main d-flex">
                        <span class="total-precip-mm">Precipitation state</span>
                        <span>mm</span>
                    </div>

                </div>

            </div>

            <!-- ?? plan css, use grid system -->
            <div class="forecast-table">

                <div class="weather-list-header">

                    <div class="forecast-symbol-header">
                        <span>Morning</span>
                        <span>Afternoon</span>
                        <span>Evening</span>
                        <span>Night</span>
                    </div>

                    <div class="forecast-condition-header">
                        <span class="temperature">Temperature high/low</span>
                        <span>Precip.</span>
                        <span>Wind</span>
                    </div>

                </div>

            </div>

        </div>

        <!-- Visible if location not found -->
        <div class="not-found">

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
